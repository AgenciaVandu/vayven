<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      as="styles"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preload" href="style.css" as="styles" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Va y Ven Wi-Fi</title>
  </head>
  <body>
    <main class="main">
      <section class="info">
        <div class="container">
            <div class="logos fixed-top mt-2">
                <figure>
                    <img src="/img/logos-resp.svg" class="logos-resp" alt="">
                </figure>
            </div>
          <div class="card mt-5">
            <figure class="header">
              <img src="/img/header.svg" class="header-desk" alt="" />
              <img src="/img/header.svg" class="header-resp" alt="" />
            </figure>
            <div class="info__cuerpo">
              <h1>¡BIENVENIDO!</h1>
              <p>
                Estás muy cerca de ingresar al sistema de Wi-Fi gratuito del Va
                y Ven.
              </p>
              <p class="info__cuerpo-instruccion">
                ¿Qué podrás realizar al ingresar?
              </p>
              <div class="row pt-1">
                <div class="col-1">
                  <span 
                    ><img class="check" src="/img/check.svg"  alt="check"
                  /></span>
                </div>
                <div class="col-11">
                  Acceder a la aplicación de “WhatsApp” para enviar mensajes de
                  texto.
                </div>
                <div class="col-1 aire">
                  <span
                    ><img class="check" src="/img/check.svg"  alt="check"
                  /></span>
                </div>
                <div class="col-11 aire">
                  Acceder a la aplicación “Va y Ven”.
                </div>
              </div>
              <div class="terminos">
                <span>
                    <a title="terminos y condiciones" href="/terminos.html">Terminos y condiciones</a>
                  del servicio
                  </span>
              </div>
             <!-- <div class="text-center pt-4">
                <button type="submit">Acepto términos</button>
             </div> -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
